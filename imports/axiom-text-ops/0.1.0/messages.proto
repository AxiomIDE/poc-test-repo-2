// This file defines the data contracts (messages) for the axiom-text-ops package.

syntax = "proto3";

package axiom_text_ops;

option go_package = ".;gen";

// TextRequest holds the raw input text to be tokenized.
message TextRequest {
  string text = 1;
}

// TokensResult holds the whitespace-split tokens and the total token count.
message TokensResult {
  repeated string tokens = 1;
  int32 count = 2;
}
